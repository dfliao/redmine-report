<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Redmine 報表系統</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/main.css') }}" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%232563eb'><path d='M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z'/></svg>">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">R</div>
                    <span>Redmine 報表系統</span>
                </div>
                <nav class="nav">
                    <a href="/" class="nav-link">首頁</a>
                    <a href="/report1" class="nav-link">報表一</a>
                    <a href="/report2" class="nav-link">報表二</a>
                    <a href="/report3" class="nav-link">報表三</a>
                    <a href="/report4" class="nav-link active">報表四</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Page Header -->
            <div class="mb-8">
                <h1>📊 報表四：甘特圖進度追蹤</h1>
                <p class="text-sm">
                    施工/安裝進度甘特圖 (排除專項用專案)
                </p>
            </div>

            <!-- Controls -->
            <div class="card mb-6">
                <div class="card-header">
                    <h3 class="card-title">篩選條件</h3>
                    <div class="card-subtitle">設定過濾條件來精確查看所需的甘特圖資料</div>
                </div>
                <div class="card-body">
                    <!-- Row 1: Date Range -->
                    <div class="form-row mb-4">
                        <div class="form-group">
                            <label class="form-label" for="start-date">完成期間 - 起始日期</label>
                            <input type="date" class="form-select" id="start-date" onchange="updateReport()">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="end-date">完成期間 - 結束日期</label>
                            <input type="date" class="form-select" id="end-date" onchange="updateReport()">
                        </div>
                        <div class="form-group">
                            <label class="form-label">快速選擇</label>
                            <select class="form-select" id="quick-date-range" onchange="setQuickDateRange()">
                                <option value="">自訂範圍</option>
                                <option value="30">未來 30 天</option>
                                <option value="60" selected>未來 60 天</option>
                                <option value="90">未來 90 天</option>
                                <option value="180">未來 180 天</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Row 2: Project and Tracker Filters -->
                    <div class="form-row mb-4">
                        <div class="form-group">
                            <label class="form-label" for="project-filter">專案篩選</label>
                            <select class="form-select" id="project-filter" onchange="updateReport()">
                                <option value="">所有專案</option>
                                <!-- Options loaded dynamically -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="tracker-filter">追蹤標籤篩選</label>
                            <select class="form-select" id="tracker-filter" onchange="updateReport()">
                                <option value="">所有追蹤標籤</option>
                                <!-- Options loaded dynamically -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">操作</label>
                            <div style="display: flex; gap: 0.5rem;">
                                <button onclick="clearAllFilters()" class="btn btn-secondary">
                                    清除篩選
                                </button>
                                <button onclick="refreshReport()" class="btn btn-primary">
                                    <span class="spinner hidden" id="refresh-spinner"></span>
                                    套用篩選
                                </button>
                                <button onclick="exportReport()" class="btn btn-secondary">匯出 Excel</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Filter Summary -->
                    <div class="filter-summary" id="filter-summary" style="display: none;">
                        <div class="alert alert-info">
                            <strong>📊 篩選結果</strong>
                            <span id="filter-summary-text"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loading-state" class="card mb-6 hidden">
                <div class="card-body text-center">
                    <div class="spinner" style="margin: 0 auto 1rem;"></div>
                    <p>正在載入甘特圖資料...</p>
                </div>
            </div>

            <!-- Gantt Chart Placeholder -->
            <div class="card mb-8" id="gantt-container">
                <div class="card-header">
                    <h3 class="card-title">
                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"/>
                        </svg>
                        施工/安裝甘特圖
                    </h3>
                    <div class="card-subtitle">
                        <span id="filter-status">載入中...</span> | 排除專項用專案
                    </div>
                </div>
                <div class="card-body">
                    <div class="alert alert-info mb-4">
                        <strong>ℹ️ 開發中功能</strong><br>
                        甘特圖視覺化功能正在開發中。目前顯示基本任務列表，未來將升級為完整的甘特圖介面。
                    </div>
                    
                    <!-- Basic Task List (Placeholder for Gantt Chart) -->
                    <div class="table-container">
                        <table class="table" id="gantt-table">
                            <thead>
                                <tr>
                                    <th>專案</th>
                                    <th>追蹤標籤</th>
                                    <th>主旨</th>
                                    <th>狀態</th>
                                    <th>優先權</th>
                                    <th>被分派者</th>
                                    <th>開始日期</th>
                                    <th>完成日期</th>
                                    <th>完成率</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="9" class="text-center">載入中...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script>
        // Global variables
        let currentData = null;
        let availableProjects = [];
        let availableTrackers = [];
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeFilters();
        });
        
        // Initialize filters and load initial data
        async function initializeFilters() {
            try {
                // Set default date range (next 60 days)
                setQuickDateRange();
                
                // Load projects and trackers for filter options
                await loadFilterOptions();
                
                // Load initial data
                await refreshReport();
                
            } catch (error) {
                console.error('Error initializing filters:', error);
                alert('❌ 初始化篩選器失敗：' + error.message);
            }
        }
        
        // Load filter options from API
        async function loadFilterOptions() {
            try {
                // Load projects
                const projectsResponse = await fetch('/api/report4/projects');
                const projectsResult = await projectsResponse.json();
                if (projectsResult.success) {
                    availableProjects = projectsResult.data;
                    populateProjectFilter();
                }
                
                // Load trackers
                const trackersResponse = await fetch('/api/report4/trackers');
                const trackersResult = await trackersResponse.json();
                if (trackersResult.success) {
                    availableTrackers = trackersResult.data;
                    populateTrackerFilter();
                }
                
            } catch (error) {
                console.error('Error loading filter options:', error);
            }
        }
        
        // Populate project filter dropdown
        function populateProjectFilter() {
            const select = document.getElementById('project-filter');
            
            // Clear existing options (except the default)
            while (select.children.length > 1) {
                select.removeChild(select.lastChild);
            }
            
            // Add project options
            availableProjects.forEach(project => {
                const option = document.createElement('option');
                option.value = project.name;
                option.textContent = project.name;
                select.appendChild(option);
            });
        }
        
        // Populate tracker filter dropdown
        function populateTrackerFilter() {
            const select = document.getElementById('tracker-filter');
            
            // Clear existing options (except the default)
            while (select.children.length > 1) {
                select.removeChild(select.lastChild);
            }
            
            // Add tracker options
            availableTrackers.forEach(tracker => {
                const option = document.createElement('option');
                option.value = tracker.name;
                option.textContent = tracker.name;
                select.appendChild(option);
            });
        }
        
        // Set quick date range
        function setQuickDateRange() {
            const quickSelect = document.getElementById('quick-date-range');
            const days = parseInt(quickSelect.value);
            
            if (days) {
                const today = new Date();
                const futureDate = new Date();
                futureDate.setDate(today.getDate() + days);
                
                document.getElementById('start-date').value = today.toISOString().split('T')[0];
                document.getElementById('end-date').value = futureDate.toISOString().split('T')[0];
            }
            
            // Trigger update if not initial load
            if (availableProjects.length > 0) {
                updateReport();
            }
        }
        
        // Clear all filters
        function clearAllFilters() {
            document.getElementById('start-date').value = '';
            document.getElementById('end-date').value = '';
            document.getElementById('project-filter').value = '';
            document.getElementById('tracker-filter').value = '';
            document.getElementById('quick-date-range').value = '';
            
            updateReport();
        }
        
        // Update report based on current filters
        function updateReport() {
            refreshReport();
        }
        
        // Refresh report data with current filters
        async function refreshReport() {
            const loadingState = document.getElementById('loading-state');
            const spinner = document.getElementById('refresh-spinner');
            
            // Show loading state
            loadingState.classList.remove('hidden');
            spinner.classList.remove('hidden');
            
            try {
                // Get filter values
                const startDate = document.getElementById('start-date').value;
                const endDate = document.getElementById('end-date').value;
                const projectFilter = document.getElementById('project-filter').value;
                const trackerFilter = document.getElementById('tracker-filter').value;
                
                // Build query parameters
                const params = new URLSearchParams();
                if (startDate) params.append('start_date', startDate);
                if (endDate) params.append('end_date', endDate);
                if (projectFilter) params.append('project_filter', projectFilter);
                if (trackerFilter) params.append('tracker_filter', trackerFilter);
                
                const response = await fetch(`/api/report4/data?${params.toString()}`);
                const result = await response.json();
                
                if (result.success) {
                    currentData = result.data;
                    updateGanttTable(result.data.gantt_data);
                    updateFilterStatus(result.data.filters, result.data.total_count);
                } else {
                    throw new Error(result.message || '載入失敗');
                }
            } catch (error) {
                alert('❌ 載入甘特圖資料失敗：' + error.message);
            } finally {
                loadingState.classList.add('hidden');
                spinner.classList.add('hidden');
            }
        }
        
        // Update Gantt table (placeholder for actual Gantt chart)
        function updateGanttTable(data) {
            const tbody = document.querySelector('#gantt-table tbody');
            
            if (!data || data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" class="text-center">無甘特圖資料</td></tr>';
                return;
            }
            
            let html = '';
            let currentProject = '';
            let projectIndex = 0;
            
            data.forEach(task => {
                const priorityBadge = getPriorityBadge(task.priority);
                const statusBadge = getStatusBadge(task.status);
                const progressBar = getProgressBar(task.done_ratio);
                
                // Check if project changed
                if (currentProject !== (task.project || '')) {
                    currentProject = task.project || '';
                    projectIndex++;
                }
                
                // Alternate background color based on project
                const bgClass = projectIndex % 2 === 0 ? 'project-bg-even' : 'project-bg-odd';
                
                html += `
                    <tr class="${bgClass}">
                        <td class="text-sm">${task.project || ''}</td>
                        <td class="text-sm">${task.tracker || ''}</td>
                        <td class="text-sm" style="max-width: 300px; word-wrap: break-word;">${task.subject || ''}</td>
                        <td>${statusBadge}</td>
                        <td>${priorityBadge}</td>
                        <td class="text-sm">${task.assigned_to || '未分派'}</td>
                        <td class="text-sm font-mono">${task.start_date || ''}</td>
                        <td class="text-sm font-mono">${task.due_date || ''}</td>
                        <td>${progressBar}</td>
                    </tr>
                `;
            });
            
            tbody.innerHTML = html;
        }
        
        // Update filter status display
        function updateFilterStatus(filters, totalCount) {
            const element = document.getElementById('filter-status');
            const summaryElement = document.getElementById('filter-summary');
            const summaryTextElement = document.getElementById('filter-summary-text');
            
            // Build status text
            let statusParts = [];
            
            if (filters.start_date && filters.end_date) {
                statusParts.push(`期間: ${filters.start_date} 至 ${filters.end_date}`);
            } else if (filters.start_date) {
                statusParts.push(`起始: ${filters.start_date}`);
            } else if (filters.end_date) {
                statusParts.push(`截止: ${filters.end_date}`);
            }
            
            if (filters.project_filter) {
                statusParts.push(`專案: ${filters.project_filter}`);
            }
            
            if (filters.tracker_filter) {
                statusParts.push(`追蹤標籤: ${filters.tracker_filter}`);
            }
            
            if (statusParts.length === 0) {
                statusParts.push('顯示所有資料');
            }
            
            element.textContent = statusParts.join(' | ');
            
            // Update summary
            summaryTextElement.textContent = ` - 找到 ${totalCount} 筆符合條件的任務`;
            
            // Show/hide summary based on filters
            if (filters.start_date || filters.end_date || filters.project_filter || filters.tracker_filter) {
                summaryElement.style.display = 'block';
            } else {
                summaryElement.style.display = 'none';
            }
        }
        
        // Get priority badge HTML
        function getPriorityBadge(priority) {
            const badgeClass = {
                '最高': 'badge-error',
                '高': 'badge-warning',
                '一般': 'badge-secondary',
                '低': 'badge-secondary'
            }[priority] || 'badge-secondary';
            
            return `<span class="badge ${badgeClass}">${priority || ''}</span>`;
        }
        
        // Get status badge HTML
        function getStatusBadge(status) {
            const badgeClass = {
                '擬定中': 'badge-secondary',
                '執行中': 'badge-primary',
                '待審核': 'badge-warning',
                '修正中': 'badge-warning',
                '已回應': 'badge-info',
                '已完成': 'badge-success',
                '暫停': 'badge-secondary',
                '取消': 'badge-error'
            }[status] || 'badge-secondary';
            
            return `<span class="badge ${badgeClass}">${status || ''}</span>`;
        }
        
        // Get progress bar HTML
        function getProgressBar(doneRatio) {
            const percentage = doneRatio || 0;
            const colorClass = percentage >= 80 ? 'bg-success' : 
                             percentage >= 50 ? 'bg-primary' : 
                             percentage >= 25 ? 'bg-warning' : 'bg-secondary';
                             
            return `
                <div style="display: flex; align-items: center; gap: 0.5rem;">
                    <div style="width: 60px; height: 8px; background-color: #e5e7eb; border-radius: 4px; overflow: hidden;">
                        <div class="${colorClass}" style="width: ${percentage}%; height: 100%; border-radius: 4px;"></div>
                    </div>
                    <span class="text-sm">${percentage}%</span>
                </div>
            `;
        }
        
        // Export report to Excel
        async function exportReport() {
            if (!currentData) {
                alert('請先載入甘特圖資料');
                return;
            }
            
            try {
                // TODO: Implement Excel export functionality
                alert('Excel 匯出功能開發中...');
            } catch (error) {
                alert('❌ 匯出失敗：' + error.message);
            }
        }
    </script>
    
    <!-- Project Background Colors -->
    <style>
        .project-bg-even {
            background-color: #f8f9fa !important;
        }
        .project-bg-odd {
            background-color: #ffffff !important;
        }
        
        /* Ensure badges and buttons maintain their colors */
        .project-bg-even .badge,
        .project-bg-odd .badge {
            opacity: 1;
        }
        
        /* Progress bar colors */
        .bg-success { background-color: #22c55e !important; }
        .bg-primary { background-color: #3b82f6 !important; }
        .bg-warning { background-color: #f59e0b !important; }
        .bg-secondary { background-color: #6b7280 !important; }
        
        /* Info alert styling */
        .alert {
            padding: 1rem;
            border-radius: 0.375rem;
            border: 1px solid transparent;
        }
        
        .alert-info {
            background-color: #dbeafe;
            border-color: #93c5fd;
            color: #1e40af;
        }
        
        /* Form styling enhancements */
        .form-row {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: end;
        }
        
        .form-group {
            flex: 1;
            min-width: 200px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }
        
        .form-select, input[type="date"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }
        
        .form-select:focus, input[type="date"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .mb-4 {
            margin-bottom: 1rem;
        }
        
        /* Filter summary styling */
        .filter-summary {
            margin-top: 1rem;
        }
    </style>
</body>
</html>
