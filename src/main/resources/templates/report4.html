<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Redmine 報表系統</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/main.css') }}" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%232563eb'><path d='M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z'/></svg>">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">R</div>
                    <span>Redmine 報表系統</span>
                </div>
                <nav class="nav">
                    <a href="/" class="nav-link">首頁</a>
                    <a href="/report1" class="nav-link">報表一</a>
                    <a href="/report2" class="nav-link">報表二</a>
                    <a href="/report3" class="nav-link">報表三</a>
                    <a href="/report4" class="nav-link active">報表四</a>
                    <a href="/report5" class="nav-link">報表五</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Page Header -->
            <div class="mb-8">
                <h1>📊 報表四：甘特圖進度追蹤</h1>
                <p class="text-sm">
                    施工/安裝進度甘特圖 (排除專項用專案)
                </p>
            </div>

            <!-- Controls -->
            <div class="card mb-6">
                <div class="card-header">
                    <h3 class="card-title">篩選條件</h3>
                    <div class="card-subtitle">設定過濾條件來精確查看所需的甘特圖資料</div>
                </div>
                <div class="card-body">
                    <!-- Row 1: Date Range -->
                    <div class="form-row mb-4">
                        <div class="form-group">
                            <label class="form-label" for="start-date">完成期間 - 起始日期</label>
                            <input type="date" class="form-select" id="start-date" onchange="updateReport()">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="end-date">完成期間 - 結束日期</label>
                            <input type="date" class="form-select" id="end-date" onchange="updateReport()">
                        </div>
                        <div class="form-group">
                            <label class="form-label">快速選擇</label>
                            <select class="form-select" id="quick-date-range" onchange="setQuickDateRange()">
                                <option value="">自訂範圍</option>
                                <option value="30">未來 30 天</option>
                                <option value="60">未來 60 天</option>
                                <option value="90">未來 90 天</option>
                                <option value="180">未來 180 天</option>
                                <option value="custom" selected>施工安裝範圍 (-7天至+28天)</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Row 2: Project, Tracker, and Status Filters -->
                    <div class="form-row mb-4">
                        <div class="form-group">
                            <label class="form-label" for="project-filter">專案篩選</label>
                            <select class="form-select" id="project-filter" onchange="updateReport()">
                                <option value="">所有專案</option>
                                <!-- Options loaded dynamically -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="tracker-filter">追蹤標籤篩選</label>
                            <select class="form-select" id="tracker-filter" onchange="updateReport()">
                                <option value="">所有追蹤標籤</option>
                                <!-- Options loaded dynamically -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="status-filter">狀態篩選</label>
                            <select class="form-select" id="status-filter" onchange="updateReport()" multiple style="height: 120px;">
                                <option value="執行中" selected>執行中</option>
                                <option value="審查中" selected>審查中</option>
                                <option value="已審查" selected>已審查</option>
                                <option value="已完成(結案)" selected>已完成(結案)</option>
                                <option value="修改中" selected>修改中</option>
                                <option value="擬定中">擬定中</option>
                                <option value="待審核">待審核</option>
                                <option value="已回應">已回應</option>
                                <option value="暫停">暫停</option>
                                <option value="取消">取消</option>
                            </select>
                            <small class="text-sm text-gray-500">預設選取施工安裝相關狀態</small>
                        </div>
                    </div>
                    
                    <!-- Row 3: Actions -->
                    <div class="form-row mb-4">
                        <div class="form-group" style="flex: 0 0 auto;">
                            <label class="form-label">操作</label>
                            <div style="display: flex; gap: 0.5rem;">
                                <button onclick="clearAllFilters()" class="btn btn-secondary">
                                    清除篩選
                                </button>
                                <button onclick="refreshReport()" class="btn btn-primary">
                                    <span class="spinner hidden" id="refresh-spinner"></span>
                                    套用篩選
                                </button>
                                <button onclick="exportReport()" class="btn btn-secondary">匯出 Excel</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Filter Summary -->
                    <div class="filter-summary" id="filter-summary" style="display: none;">
                        <div class="alert alert-info">
                            <strong>📊 篩選結果</strong>
                            <span id="filter-summary-text"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loading-state" class="card mb-6 hidden">
                <div class="card-body text-center">
                    <div class="spinner" style="margin: 0 auto 1rem;"></div>
                    <p>正在載入甘特圖資料...</p>
                </div>
            </div>

            <!-- Gantt Chart -->
            <div class="card mb-8" id="gantt-container">
                <div class="card-header">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <h3 class="card-title">
                                <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"/>
                                </svg>
                                施工/安裝甘特圖
                            </h3>
                            <div class="card-subtitle">
                                <span id="filter-status">載入中...</span> | 排除專項用專案
                            </div>
                        </div>
                        <div style="display: flex; gap: 0.5rem; align-items: center;">
                            <label class="toggle-switch">
                                <input type="checkbox" id="view-toggle" onchange="toggleView()" checked>
                                <span class="toggle-slider"></span>
                            </label>
                            <span class="text-sm">甘特圖模式</span>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <!-- Gantt Chart View -->
                    <div id="gantt-chart-view" class="gantt-chart-container">
                        <div class="gantt-header">
                            <div class="gantt-tasks-header">任務</div>
                            <div class="gantt-timeline-header" id="timeline-header">
                                <!-- Timeline dates will be generated here -->
                            </div>
                        </div>
                        <div class="gantt-body" id="gantt-body">
                            <div class="text-center" style="padding: 2rem; color: #666;">
                                載入中...
                            </div>
                        </div>
                    </div>
                    
                    <!-- Table View (fallback/alternative) -->
                    <div id="table-view" class="table-container" style="display: none;">
                        <table class="table" id="gantt-table">
                            <thead>
                                <tr>
                                    <th>專案</th>
                                    <th>追蹤標籤</th>
                                    <th>主旨</th>
                                    <th>狀態</th>
                                    <th>優先權</th>
                                    <th>被分派者</th>
                                    <th>開始日期</th>
                                    <th>完成日期</th>
                                    <th>完成率</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="9" class="text-center">載入中...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Task Details Modal -->
            <div id="task-modal" class="modal hidden">
                <div class="modal-overlay" onclick="closeTaskModal()"></div>
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">任務詳情</h3>
                        <button class="modal-close" onclick="closeTaskModal()">×</button>
                    </div>
                    <div class="modal-body">
                        <div id="task-details-content">
                            <div class="loading-spinner">載入中...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script>
        // Global variables
        let currentData = null;
        let availableProjects = [];
        let availableTrackers = [];
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeFilters();
        });
        
        // Initialize filters and load initial data
        async function initializeFilters() {
            try {
                // Set default date range (today -7 to +28 days)
                setQuickDateRange();
                
                // Load projects and trackers for filter options
                await loadFilterOptions();
                
                // Set default filters for construction/installation
                setDefaultFilters();
                
                // Load initial data
                await refreshReport();
                
            } catch (error) {
                console.error('Error initializing filters:', error);
                alert('❌ 初始化篩選器失敗：' + error.message);
            }
        }
        
        // Load filter options from API
        async function loadFilterOptions() {
            try {
                // Load projects
                const projectsResponse = await fetch('/api/report4/projects');
                const projectsResult = await projectsResponse.json();
                if (projectsResult.success) {
                    availableProjects = projectsResult.data;
                    populateProjectFilter();
                }
                
                // Load trackers
                const trackersResponse = await fetch('/api/report4/trackers');
                const trackersResult = await trackersResponse.json();
                if (trackersResult.success) {
                    availableTrackers = trackersResult.data;
                    populateTrackerFilter();
                }
                
            } catch (error) {
                console.error('Error loading filter options:', error);
            }
        }
        
        // Populate project filter dropdown
        function populateProjectFilter() {
            const select = document.getElementById('project-filter');
            
            // Clear existing options (except the default)
            while (select.children.length > 1) {
                select.removeChild(select.lastChild);
            }
            
            // Add project options
            availableProjects.forEach(project => {
                const option = document.createElement('option');
                option.value = project.name;
                option.textContent = project.name;
                select.appendChild(option);
            });
        }
        
        // Populate tracker filter dropdown
        function populateTrackerFilter() {
            const select = document.getElementById('tracker-filter');
            
            // Clear existing options (except the default)
            while (select.children.length > 1) {
                select.removeChild(select.lastChild);
            }
            
            // Add tracker options
            availableTrackers.forEach(tracker => {
                const option = document.createElement('option');
                option.value = tracker.name;
                option.textContent = tracker.name;
                select.appendChild(option);
            });
        }
        
        // Set quick date range
        function setQuickDateRange() {
            const quickSelect = document.getElementById('quick-date-range');
            const value = quickSelect.value;
            
            if (value === 'custom') {
                // 施工安裝範圍：今日-7天到今日+28天
                const today = new Date();
                const startDate = new Date();
                const endDate = new Date();
                startDate.setDate(today.getDate() - 7);
                endDate.setDate(today.getDate() + 28);
                
                document.getElementById('start-date').value = startDate.toISOString().split('T')[0];
                document.getElementById('end-date').value = endDate.toISOString().split('T')[0];
            } else if (value) {
                const days = parseInt(value);
                const today = new Date();
                const futureDate = new Date();
                futureDate.setDate(today.getDate() + days);
                
                document.getElementById('start-date').value = today.toISOString().split('T')[0];
                document.getElementById('end-date').value = futureDate.toISOString().split('T')[0];
            }
            
            // Trigger update if not initial load
            if (availableProjects.length > 0) {
                updateReport();
            }
        }
        
        // Clear all filters
        function clearAllFilters() {
            document.getElementById('start-date').value = '';
            document.getElementById('end-date').value = '';
            document.getElementById('project-filter').value = '';
            document.getElementById('tracker-filter').value = '';
            document.getElementById('quick-date-range').value = '';
            
            // Clear status filter selections
            const statusFilter = document.getElementById('status-filter');
            for (let option of statusFilter.options) {
                option.selected = false;
            }
            
            updateReport();
        }
        
        // Set default filters for construction/installation
        function setDefaultFilters() {
            // Set date range to -7 days to +28 days
            setQuickDateRange();
            
            // Set tracker filter to "施工安裝" if available
            const trackerFilter = document.getElementById('tracker-filter');
            for (let option of trackerFilter.options) {
                if (option.text.includes('施工安裝') || option.text.includes('施工') || option.text.includes('安裝')) {
                    option.selected = true;
                    trackerFilter.value = option.value;
                    break;
                }
            }
            
            // Status filter is already set by default in HTML
        }
        
        // Update report based on current filters
        function updateReport() {
            refreshReport();
        }
        
        // Refresh report data with current filters
        async function refreshReport() {
            const loadingState = document.getElementById('loading-state');
            const spinner = document.getElementById('refresh-spinner');
            
            // Show loading state
            loadingState.classList.remove('hidden');
            spinner.classList.remove('hidden');
            
            try {
                // Get filter values
                const startDate = document.getElementById('start-date').value;
                const endDate = document.getElementById('end-date').value;
                const projectFilter = document.getElementById('project-filter').value;
                const trackerFilter = document.getElementById('tracker-filter').value;
                
                // Get selected status values
                const statusFilter = document.getElementById('status-filter');
                const selectedStatuses = Array.from(statusFilter.selectedOptions).map(option => option.value);
                
                // Build query parameters
                const params = new URLSearchParams();
                if (startDate) params.append('start_date', startDate);
                if (endDate) params.append('end_date', endDate);
                if (projectFilter) params.append('project_filter', projectFilter);
                if (trackerFilter) params.append('tracker_filter', trackerFilter);
                if (selectedStatuses.length > 0) {
                    selectedStatuses.forEach(status => params.append('status_filter', status));
                }
                
                const response = await fetch(`/api/report4/data?${params.toString()}`);
                const result = await response.json();
                
                if (result.success) {
                    currentData = result.data;
                    updateGanttChart(result.data.gantt_data);
                    updateFilterStatus(result.data.filters, result.data.total_count);
                } else {
                    throw new Error(result.message || '載入失敗');
                }
            } catch (error) {
                alert('❌ 載入甘特圖資料失敗：' + error.message);
            } finally {
                loadingState.classList.add('hidden');
                spinner.classList.add('hidden');
            }
        }
        
        // Toggle between Gantt chart and table view
        function toggleView() {
            const isGanttView = document.getElementById('view-toggle').checked;
            const ganttView = document.getElementById('gantt-chart-view');
            const tableView = document.getElementById('table-view');
            
            if (isGanttView) {
                ganttView.style.display = 'block';
                tableView.style.display = 'none';
            } else {
                ganttView.style.display = 'none';
                tableView.style.display = 'block';
            }
        }

        // Update Gantt chart with data
        function updateGanttChart(data) {
            const isGanttView = document.getElementById('view-toggle').checked;
            
            if (isGanttView) {
                renderGanttChart(data);
            } else {
                updateGanttTable(data);
            }
        }

        // Render the actual Gantt chart
        function renderGanttChart(data) {
            if (!data || data.length === 0) {
                document.getElementById('gantt-body').innerHTML = 
                    '<div class="text-center" style="padding: 2rem; color: #666;">無甘特圖資料</div>';
                return;
            }

            // Calculate date range for timeline
            const dateRange = calculateDateRange(data);
            
            // Generate timeline header
            generateTimelineHeader(dateRange);
            
            // Generate Gantt chart rows
            generateGanttRows(data, dateRange);
        }

        // Calculate date range for the Gantt chart timeline
        function calculateDateRange(data) {
            let minDate = null;
            let maxDate = null;
            
            data.forEach(task => {
                if (task.start_date) {
                    const startDate = new Date(task.start_date);
                    if (!minDate || startDate < minDate) {
                        minDate = startDate;
                    }
                }
                
                if (task.due_date) {
                    const dueDate = new Date(task.due_date);
                    if (!maxDate || dueDate > maxDate) {
                        maxDate = dueDate;
                    }
                }
            });
            
            // Add buffer days
            if (minDate) minDate.setDate(minDate.getDate() - 2);
            if (maxDate) maxDate.setDate(maxDate.getDate() + 2);
            
            // Default range if no dates found
            if (!minDate) minDate = new Date();
            if (!maxDate) {
                maxDate = new Date();
                maxDate.setDate(maxDate.getDate() + 30);
            }
            
            return { startDate: minDate, endDate: maxDate };
        }

        // Generate timeline header with date columns
        function generateTimelineHeader(dateRange) {
            const timelineHeader = document.getElementById('timeline-header');
            const days = [];
            
            const currentDate = new Date(dateRange.startDate);
            while (currentDate <= dateRange.endDate) {
                days.push(new Date(currentDate));
                currentDate.setDate(currentDate.getDate() + 1);
            }
            
            let headerHTML = '';
            days.forEach(date => {
                const dayOfWeek = date.getDay();
                const isWeekend = dayOfWeek === 0 || dayOfWeek === 6;
                const isToday = isDateToday(date);
                
                const dayClass = `timeline-day ${isWeekend ? 'weekend' : ''} ${isToday ? 'today' : ''}`;
                
                headerHTML += `
                    <div class="${dayClass}" title="${formatDateLong(date)}">
                        <div class="day-number">${date.getDate()}</div>
                        <div class="day-name">${getShortDayName(date)}</div>
                    </div>
                `;
            });
            
            timelineHeader.innerHTML = headerHTML;
        }

        // Generate Gantt chart rows with task bars
        function generateGanttRows(data, dateRange) {
            const ganttBody = document.getElementById('gantt-body');
            let rowsHTML = '';
            
            // Group tasks by project
            const tasksByProject = {};
            data.forEach(task => {
                const projectName = task.project || '未分類專案';
                if (!tasksByProject[projectName]) {
                    tasksByProject[projectName] = [];
                }
                tasksByProject[projectName].push(task);
            });
            
            // Generate rows for each project
            Object.keys(tasksByProject).forEach((projectName, projectIndex) => {
                const tasks = tasksByProject[projectName];
                const isEvenProject = projectIndex % 2 === 0;
                
                tasks.forEach((task, taskIndex) => {
                    const taskBar = generateTaskBar(task, dateRange);
                    const priorityBadge = getPriorityBadge(task.priority);
                    const statusBadge = getStatusBadge(task.status);
                    
                    const rowClass = `gantt-row ${isEvenProject ? 'project-even' : 'project-odd'}`;
                    
                    rowsHTML += `
                        <div class="${rowClass}" data-task-id="${task.id || taskIndex}">
                            <div class="gantt-task-info">
                                <div class="task-project">${projectName}</div>
                                <div class="task-title" title="${task.subject || ''}">${truncateText(task.subject || '', 40)}</div>
                                <div class="task-meta">
                                    ${statusBadge} ${priorityBadge}
                                    <span class="task-assignee">${task.assigned_to || '未分派'}</span>
                                </div>
                            </div>
                            <div class="gantt-timeline">
                                ${taskBar}
                            </div>
                        </div>
                    `;
                });
            });
            
            ganttBody.innerHTML = rowsHTML;
        }

        // Generate task bar for timeline
        function generateTaskBar(task, dateRange) {
            if (!task.start_date || !task.due_date) {
                return '<div class="task-bar-placeholder">無日期資料</div>';
            }
            
            const startDate = new Date(task.start_date);
            const dueDate = new Date(task.due_date);
            const totalDays = Math.ceil((dateRange.endDate - dateRange.startDate) / (1000 * 60 * 60 * 24));
            
            // Calculate position and width
            const startOffset = Math.ceil((startDate - dateRange.startDate) / (1000 * 60 * 60 * 24));
            const duration = Math.ceil((dueDate - startDate) / (1000 * 60 * 60 * 24)) + 1;
            
            const leftPercent = (startOffset / totalDays) * 100;
            const widthPercent = (duration / totalDays) * 100;
            
            // Progress and status styling
            const progress = task.done_ratio || 0;
            const statusClass = getTaskBarStatusClass(task.status);
            
            const isOverdue = new Date() > dueDate && progress < 100;
            const overdueClass = isOverdue ? 'overdue' : '';
            
            return `
                <div class="task-bar-container" style="left: ${leftPercent}%; width: ${widthPercent}%;">
                    <div class="task-bar ${statusClass} ${overdueClass}" 
                         title="${task.subject}\n進度: ${progress}%\n${task.start_date} - ${task.due_date}"
                         onclick="showTaskDetails('${task.id || ''}')">
                        <div class="task-bar-progress" style="width: ${progress}%"></div>
                        <div class="task-bar-text">${truncateText(task.subject || '', 20)}</div>
                    </div>
                </div>
            `;
        }

        // Update table view (fallback)
        function updateGanttTable(data) {
            const tbody = document.querySelector('#gantt-table tbody');
            
            if (!data || data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" class="text-center">無甘特圖資料</td></tr>';
                return;
            }
            
            let html = '';
            let currentProject = '';
            let projectIndex = 0;
            
            data.forEach(task => {
                const priorityBadge = getPriorityBadge(task.priority);
                const statusBadge = getStatusBadge(task.status);
                const progressBar = getProgressBar(task.done_ratio);
                
                // Check if project changed
                if (currentProject !== (task.project || '')) {
                    currentProject = task.project || '';
                    projectIndex++;
                }
                
                // Alternate background color based on project
                const bgClass = projectIndex % 2 === 0 ? 'project-bg-even' : 'project-bg-odd';
                
                html += `
                    <tr class="${bgClass}">
                        <td class="text-sm">${task.project || ''}</td>
                        <td class="text-sm">${task.tracker || ''}</td>
                        <td class="text-sm" style="max-width: 300px; word-wrap: break-word;">${task.subject || ''}</td>
                        <td>${statusBadge}</td>
                        <td>${priorityBadge}</td>
                        <td class="text-sm">${task.assigned_to || '未分派'}</td>
                        <td class="text-sm font-mono">${task.start_date || ''}</td>
                        <td class="text-sm font-mono">${task.due_date || ''}</td>
                        <td>${progressBar}</td>
                    </tr>
                `;
            });
            
            tbody.innerHTML = html;
        }

        // Utility functions
        function isDateToday(date) {
            const today = new Date();
            return date.toDateString() === today.toDateString();
        }

            }
            
            // Find task data

            const content = document.getElementById('task-details-content');

            const statusBadge = getStatusBadge(task.status);
            const priorityBadge = getPriorityBadge(task.priority);
            const progressBar = getProgressBar(task.done_ratio);
            
            // Calculate duration
            const duration = calculateTaskDuration(task.start_date, task.due_date);
            
            // Check if overdue
            const isOverdue = new Date() > new Date(task.due_date) && task.done_ratio < 100;
            
            return `

        // Calculate task duration
        function calculateTaskDuration(startDate, dueDate) {
            if (!startDate || !dueDate) return '未設定';
            
            const start = new Date(startDate);
            const due = new Date(dueDate);
            const diffTime = Math.abs(due - start);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1;
            
            return `${diffDays} 天`;

        function updateFilterStatus(filters, totalCount) {
            const element = document.getElementById('filter-status');
            const summaryElement = document.getElementById('filter-summary');
            const summaryTextElement = document.getElementById('filter-summary-text');
            
            // Build status text
            let statusParts = [];
            
            if (filters.start_date && filters.end_date) {
                statusParts.push(`期間: ${filters.start_date} 至 ${filters.end_date}`);
            } else if (filters.start_date) {
                statusParts.push(`起始: ${filters.start_date}`);
            } else if (filters.end_date) {
                statusParts.push(`截止: ${filters.end_date}`);
            }
            
            if (filters.project_filter) {

            }
            
            if (filters.tracker_filter) {
                statusParts.push(`追蹤標籤: ${filters.tracker_filter}`);
            }
            
            if (filters.status_filter && filters.status_filter.length > 0) {
                statusParts.push(`狀態: ${filters.status_filter.join(', ')}`);
            }
            
            if (statusParts.length === 0) {
                statusParts.push('顯示所有資料');
            }
            
            element.textContent = statusParts.join(' | ');
            
            // Update summary
            summaryTextElement.textContent = ` - 找到 ${totalCount} 筆符合條件的任務`;
            
            // Show/hide summary based on filters
            if (filters.start_date || filters.end_date || filters.project_filter || filters.tracker_filter ||

            }
